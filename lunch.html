<script>
// 書き込み
function lunchmenu(){
            if(document.cookie != ""){
             window.alert("注文済みです。")
             return;
            }else{
            if(lunchmenu_form.radio[0].checked == true){
              hoge = "蒙古ラーメン";
            }
            if(lunchmenu_form.radio[1].checked == true){
              hoge = "一楽ラーメン";
            }
            if(lunchmenu_form.radio[2].checked == true){
              hoge = "節骨ラーメン";
            }
            text="";
         if(lunchmenu_form.check[0].checked == true){
          	text =text+ "、大盛";
        }
         if(lunchmenu_form.check[1].checked == true){
          text = text + "、チャーシュー飯";
         }
         if(lunchmenu_form.check[2].checked == true){
          text = text + "、半チャーハン";
         }
         if(lunchmenu_form.check[3].checked == true){
           text = text + "、餃子";
         }
         document.cookie = "内容は"+hoge+text+"です。;max-age=180;path=/"
         setTimeout('mes()',120000);
}

}
function mes(){
  alert("ヘイお待ち！");
}
